<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <main class="card">
      <div class="image">
        <img
          id="nft"
          src="images/image-equilibrium.jpg"
          alt="Equilibrium NFT"
        />
        <div class="overlay">
          <img id="eye" src="images/icon-view.svg" alt="Eye icon" />
        </div>
      </div>

      <div class="card__info">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="card__value">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="Ethereum icon" />
          0.041 ETH
        </div>

        <div class="days_left">
          <img src="images/icon-clock.svg" alt="Clock icon" />
          3 days left
        </div>
      </div>

      <div class="card__creator">
        <img src="images/image-avatar.png" alt="Picture of Jules Wyvern" />
        Creation of <span class="name">Jules Wyvern</span>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/felipetn1989" target="_blank">Felipe Thom√©</a
      >.
    </footer>
  </body>
</html>
